<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        *{
            border: 10px;
        }
        div p
        {
            background-color: dodgerblue;
        }
        div > p
        {
            background-color: gold;
        }
        section + p{
            font-size: 50px;
        }
        div ~ p 
        {
            background-color: #e761ca;
        }
    </style>
</head>
<body>
    <div>
        <p>paragraph1</p>
        <p>paragraph2</p>
        <div>
            <p>paragraph3</p>
        </div>
        <section>
            <p>paragraph4</p>
        </section>
        <p>paragraph5</p>
        <p>paragraph6</p>
     </div>
     

    
</body>
</html>
